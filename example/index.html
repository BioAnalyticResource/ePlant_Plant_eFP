        <meta property="og:title" content="ePlant Plant eFP">

        <title>ePlant Plant eFP</title>
    </head>
    <body>
        <div id="info">
            <p>
                This is an example page for the ePlant Plant eFP tissue expression API.
                <br>
                Fill in the locus ID box below and select a tissue to load the ePlant's Plant eFP tissue expression API.
            </p>
        </div>
        <hr>
        <div id="example">
            <!-- This is dedicated towards choosing which locus you want to input -->
            <input id="selectLocus" value="AT2G36270" placeholder="AT2G36270">

            </input>
            <!-- This is dedicated towards choosing which SVG you would want to use -->
            <select id="selectSVG" onchange="createSVGExpressionData.generateSVG(document.getElementById('selectSVG').value, document.getElementById('selectLocus').value, 'tissueExpressionSVG');"></select>
            <!-- This is dedicated towards where the ePlant's Plant eFP visualization would go -->
            <div id="tissueExpressionSVG" class="tissueExpressionSVG tissueExpressionSVG-darkMode">

            </div>
        </div>
        <!-- Custom scripts -->
        <script src='./index.js'></script>
        <!-- Custom scripts -->
    </body>
